<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Log in</title>
</head>
<body>
	<form action="#" method="post">
		<div class="card">
			<div class="box_card">
				<h2>Log in</h2>
				<div class="sector">
					<label for="">Name</label>
					<input tabindex="1" type="text" name="name">
				</div>
				<div class="sector">
					<label for="">First Name</label>
					<input tabindex="2" type="text" name="firstname">
				</div>
				<div class="sector">
					<label for="">Email</label>
					<input tabindex="3" type="email" name="email">
				</div>
				<div class="sector">
					<label for="">Password</label>
					<input tabindex="4" type="password" name="password">
				</div>
				<div class="sector sectorlast">
					<button tabindex="5" type="submit">Log in</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>

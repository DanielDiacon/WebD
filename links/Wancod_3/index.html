<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width">
   <link rel="shortcut icon" href="img/white_logo.png">
   <link rel="stylesheet" href="css/style.css">
   <title>Wancod</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <a href="index.html" class="header__logo">
                  <div class="header__img"></div>
               </a>
               <div class="header__right">
                  <div class="header__burger" id="burger" >
                     <span class="header__line" id="burger" >

                     </span>
                  </div>
                  <nav class="header__menu" id="menu">
                     <ul class="header__list">
                        <li class="header__item">
                           <a href="#home" class="header__link text">
                              Home
                           </a>
                        </li>
                        <li class="header__item">
                           <a href="#skills" class="header__link text">
                              Skills
                           </a>
                        </li>
                        <li class="header__item">
                           <a href="#contacts" class="header__link text">
                             Contacts 
                           </a>
                        </li>
                        <li class="header__item">
                           <a href="#contacts" class="header__link text">
                             Subscribe 
                           </a>
                        </li>
                     </ul>
                  </nav>
                     <label class="dark" id="dark-change"></label>
               </div>
            </div>
         </div>
      </header>





      
      <main class="main">
         <section class="about" id="home">
            <div class="container">
               <div class="about__body">
                  <p class="about__text">
                     Hi! <br>
                     My name is Daniel <br>
                     And <br>
                     I am a Developer. 
                  </p>
               </div>
               </div>
         </section>
         <section class="skills" id="skills">
            <div class="container">
               <div class="skills__title title">My Skills</div>
               <div class="skills__body">
                  <div class="skills__skill" style="--col:#ff6600">
                     <div class="skills__circle skills__circle_1">
                        <div class="skills__inner">
                           <ion-icon class="skills__icon" name="logo-html5"></ion-icon>
                        </div>
                     </div>
                  </div>
                  <div class="skills__skill" style="--col:#1a53ff">
                     <div class="skills__circle skills__circle_2">
                        <div class="skills__inner">
                           <ion-icon class="skills__icon" name="logo-css3"></ion-icon>
                        </div>
                     </div>
                  </div>
                  <div class="skills__skill" style="--col:#b30059">
                     <div class="skills__circle skills__circle_3">
                        <div class="skills__inner">
                           <ion-icon class="skills__icon" name="logo-sass"></ion-icon>
                        </div>
                     </div>
                  </div>
                  <div class="skills__skill" style="--col:#dada0b">
                     <div class="skills__circle skills__circle_4">
                        <div class="skills__inner">
                           <ion-icon class="skills__icon" name="logo-javascript"></ion-icon>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer" id="contacts">
         <div class="container">
            <div class="footer__body">
               <div class="footer__top">
                  <div class="footer__block subscribe">
                     <p class="footer__title title">Subscribe</p>
                     <div class="footer__inputs">
                        <input class="footer__email" type="email" name="email" placeholder="Your E-mail">
                        <button class="footer__submit" type="submit">OK</button>
                     </div>
                  </div>
                  <div class="footer__block follow">
                     <p class="footer__title_follow title">Follow</p>
                     <a href="#"><ion-icon class="footer__retela text" name="logo-instagram"></ion-icon></a>
                     <a href="#"><ion-icon class="footer__retela text" name="mail-outline"></ion-icon></a>
                     <a href="#"><ion-icon class="footer__retela text" name="logo-twitter"></ion-icon></a>
                     <a href="#"><ion-icon class="footer__retela text" name="logo-facebook"></ion-icon></a>
                  </div>
               </div>
               <div class="footer__bottom">
                  <p class="footer__copy text">
                      Data Privaty Policy
                  </p>
                  <p class="footer__copy text">
                     Â© 2000 - 2022 Wancod - All Rights Reserved
                  </p>
               </div>
            </div>
         </div>
      </footer>



      <script src="js/script.js">
      </script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

      
   </div>  
</body>
</html>
